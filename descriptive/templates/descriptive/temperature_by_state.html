<!DOCTYPE html>
<html>
<head>
    <title>Avg Temperature by State</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #d62828;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #222;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 40px;
            font-size: 2em;
        }

        #stateChart {
            display: block;
            max-width: 95%;
            width: 1000px;
            height: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            #stateChart {
                width: 95%;
                height: auto;
            }

            h2 {
                font-size: 1.6em;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <h2>Average Temperature by State</h2>
    <canvas id="stateChart"></canvas>

    <script>
        fetch('/api/temperature_by_state/')
            .then(res => res.json())
            .then(data => {
                const labels = data.temperature_by_state.map(row => row.State);
                const values = data.temperature_by_state.map(row => row.AvgTemperature);

                new Chart(document.getElementById('stateChart'), {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Avg Temperature (°C)',
                            data: values,
                            backgroundColor: 'rgba(255, 99, 132, 0.7)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                labels: {
                                    color: '#444',
                                    font: {
                                        size: 14
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: '#444',
                                    autoSkip: false,
                                    maxRotation: 90,
                                    minRotation: 60
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#444'
                                },
                                title: {
                                    display: true,
                                    text: 'Temperature (°C)',
                                    color: '#444',
                                    font: {
                                        size: 14
                                    }
                                }
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
