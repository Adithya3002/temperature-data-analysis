<!DOCTYPE html>
<html>
<head>
    <title>Temperature Summary</title>
    <style>
        :root {
            --primary-color: #0077b6;
            --accent-color: #00b4d8;
            --background-color: #f1f5f9;
            --card-background: #ffffff;
            --text-color: #333;
            --label-bg: #e3f2fd;
            --label-border: #90caf9;
        }
        

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }

        h1 {
            text-align: center;
            margin: 40px 0 20px;
            color: var(--primary-color);
        }

        #summary {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-background);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.6s ease;
        }

        .item {
            padding: 16px 20px;
            background-color: var(--label-bg);
            border-left: 5px solid var(--label-border);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .item:hover {
            background-color: #dbeeff;
        }

        .label {
            font-size: 0.9em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .value {
            font-size: 1.4em;
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            #summary {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>TEMPERATURE_SUMMARY</h1>
    <div id="summary">Loading...</div>

    <script>
        fetch('/api/summary/')
            .then(res => res.json())
            .then(data => {
                document.getElementById('summary').innerHTML = `
                    <div class="item">
                        <div class="label">üå° Average Temperature</div>
                        <div class="value">${data.avg_temp}¬∞C</div>
                    </div>
                    <div class="item">
                        <div class="label">üìç Total States</div>
                        <div class="value">${data.states}</div>
                    </div>
                    <div class="item">
                        <div class="label">üóì Total Months</div>
                        <div class="value">${data.months}</div>
                    </div>
                    <div class="item">
                        <div class="label">üìÖ Total Years</div>
                        <div class="value">${data.years}</div>
                    </div>
                `;
            });
    </script>
</body>
</html>
